<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html,body{
		width: 100%;
		height: 100%;
		margin: 0px;
		padding: 0px;
	}
	#tops{
		width: 400px;
		height: 200px;
	/*	line-height: 200px;
		text-align: center;
		color: blue;
		font-family: 华文彩云;
		font-size: 40px;
		font-weight: bold;*/
	}
	#c{
		width: 400px;
		height: 200px;
		border: 2px solid blue;
	}

	</style>
</head>
<body>
	<div id="tops">
		<!-- 一等奖 -->
	</div>

<script type="text/javascript">
	window.onload=function(){

		var tops=document.getElementById("tops");
		var a=0;
		for(i=1;i<=800;i++){
			var topa=document.createElement("div");
			topa.className="cimg";
			topa.style.width=topa.style.height="10px";
			topa.style.float="left";
			topa.style.background="url(ab.gif)";
			topa.style.backgroundSize="400px 200px";
			function add(){
				if(i%40==0){
					a=a+1;
				}
				x=-((i-1)%40)*10;
				y=-10*a;
				// console.log(i,x,y);
				return x+"px"+" "+y+"px";
			}
			topa.style.backgroundPosition=add();
			tops.appendChild(topa);
		}

		var cimg=document.querySelectorAll(".cimg");
		

		var is_down=0;
		tops.onmousedown=function(){
			is_down=1;
		}
		for(k=0;k<cimg.length;k++){
			cimg[k].onmousemove=function(){
				if(is_down==1){
					this.style.opacity="0";
				}
			}
		}
		tops.onmouseup=function(){
			if(is_down==1){
				is_down=0;
			}
		}


	}



</script>
</body>
</html>
